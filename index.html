<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="icon" href="https://mediabebas.com/wp-content/uploads/2020/01/Media-Bebas-Favicon2.png" sizes="192x192" />
<div class="container" style="margin-top: 1%;">
	<div class="card">
		<div class="card-header bg-warning">
			Ubah huruf vokal menjadi i - xixi	
		</div>
		<div id="mediabebas" class="card-body">
			<div class="form-group">
				<label>Masukkan Kata</label>
				<textarea class="form-control" v-model="kata" v-bind:style="{height: '200px'}"></textarea>
			</div>
			<div class="form-group" v-show="kata">
				<label>Hasil Kata</label>
				<textarea id="testing-code" class="form-control" v-model="hasil" v-bind:style="{height: '200px'}">
					{{generateText()}}
				</textarea><br>
				<button class="btn btn-success" @click.stop.prevent="copyTestingCode" v-on:click="bukaForm">Copy</button>
				<button class="btn btn-danger" v-on:click="resetForm">Reset</button>
				<button class="btn btn-info" v-show="tampilForm" v-on:click="tutupForm">Udh dicopy bang</button>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#mediabebas',
		data: {
			kata: '',
			hasil: '',
			tampilForm: false
		},
		methods: {
			generateText(){
				this.hasil = this.kata.replace(/[a,u,e,o]/g, 'i')
			},
			copyTestingCode () {
				let testingCodeToCopy = document.querySelector('#testing-code')
				testingCodeToCopy.setAttribute('type', 'text')
				testingCodeToCopy.select()
				var successful = document.execCommand('copy');
				// alert('Sudah di copy bang ');
			},
			resetForm(e){
				e.preventDefault()
				this.$data.kata = ''
			},
			bukaForm(){
                	this.tampilForm = true
            		},
		    	tutupForm(){
			this.tampilForm = false
		    	}
		}
	})
</script>
